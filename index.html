<!DOCTYPE html>
<html>
<head>
    <title>Form </title>
</head>

<body>
    <h2 style="text-align: center;"> Novell Services Login</h2> <br> <br> 

    <form>
        <fieldset>
            <legend> Novell Services Login </legend> <br> <br>
            Username:
            <input type="text" name="username" placeholder="Enter username"> <br> <br> <br>
            Password:
            <input type="password" name="password" placeholder="Enter Password"> <br> <br> <br>
            City of:
            <input type="text" name="city" placeholder="Enter City name"> <br> <br> <br>
            Employment:
            <input type="text" name="employment"> <br> <br> <br>
            Web Server: 
            <select name = "Web server">
                <option value="A"> A Server</option>
                <option value="B" selected> B server </option>
                <option value="C"> C server </option>
                <option value="D"> D Server </option>
            </select>
            <br> <br> <br>

            Please Specify<br> your role: <div></div>
            <input type="radio" name= "Admin">Admin <br> 
            <input type="radio" name= "Engineer">Engineer <br> 
            <input type="radio" name= "Manager">Manager<br> 
            <input type="radio" name= "Guest">Guest </div>
            <br> <br> <br>

            single sign-in <br> on the following:  <div> 
            <input type="checkbox" name="Mail" value= "Mail"> Mail <br>
            <input type="checkbox" name="Payroll" value= "Payroll"> Payroll <br> 
            <input type="checkbox" name="Self-service" value= "Self-service"> Self-service <br> </div>

            <br> <br> <br>

            <button type= "submit">  Login </button>     
            <button type= "reset">  Reset </button>


        
        </fieldset>
    </form>


</body>


</html>
